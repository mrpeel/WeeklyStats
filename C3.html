    <!--Load the analytics API-->
    <script>
        (function(w, d, s, g, js, fjs) {
            g = w.gapi || (w.gapi = {});
            g.analytics = {
                q: [],
                ready: function(cb) {
                    this.q.push(cb)
                }
            };
            js = d.createElement(s);
            fjs = d.getElementsByTagName(s)[0];
            js.src = 'https://apis.google.com/js/platform.js';
            fjs.parentNode.insertBefore(js, fjs);
            js.onload = function() {
                g.load('analytics')
            };
        }(window, document, 'script'));

    </script>
    <!-- When the Analytics API is ready - authorise and get going -->
    <script>
        gapi.analytics.ready(function() {

            console.log("Analytics ready");

            // Authorize the user.
            var CLIENT_ID = '940998236407-ll26vtigl8bs52nt0ld3cumii6kmesmg.apps.googleusercontent.com';
            var gaId = 'ga:89463991';
            var accountName = '';


            gapi.analytics.auth.authorize({
                container: 'embed-api-auth-container',
                clientid: CLIENT_ID,
            });



            gapi.analytics.auth.on('success', function(response) {
                retrieveWeeklyUsers("2015-10-19", "2015-10-25", "ga:89463991");
            });
        });

    </script>
